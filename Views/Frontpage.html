<section id="frontpage">
  <h3>Frontpage</h3>
  <div ng-include="'Views/LoaderBar.html'" ng-hide="posts || error"></div>
  <div id="error" ng-show="error">{{error}}</div>

  <div ng-show="posts">
    <form name="publishPost" ng-submit="publish(newPostContent)">
      <textarea
        name="newPost"
        cols="48" rows="3"
        placeholder="Write a new post"
        ng-model="newPostContent"
        required>
      </textarea>
      <input type="submit" value="Publish" />
    </form>

    <section id="postList">
      <div class="post" ng-repeat="post in posts">
        <div data-post-id="{{post.Id}}">
          <ul>
            <li>Id: {{post.Id}}</li>
            <li>AuthorId: {{post.AuthorId}}</li>
            <!-- angular will escape any html characters that go through {{ }} 
            using ng-bind-html instead -->
            <li class="content">Content: <span ng-bind-html="post.Content"></span></li>
          </ul>
          <textarea class="editTextBox" name="editPost" cols="36" rows="8"></textarea>
          <button
            class="deleteButton"
            ng-click="deletePost(post.id)">
            Delete</button>
          <button
            class="editButton"
            ng-click="startPostEdit(post.id)">
            Edit</button>
        </div>
      </div>
    </section>
  </div>
</section>
