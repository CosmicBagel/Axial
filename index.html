<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Treefort</title>
  <link rel="stylesheet" href="Styles/app.css" type="text/css" />
  <link rel="stylesheet" href="Styles/preloader.css" type="text/css" />
</head>
<body ng-app="Treefort" ng-controller="MainController">
  <header>
    <div id="headerContent">
      <div class="logo">Treefort</div>
      <div class="sublogo">the paper hat community</div>
    </div>
  </header>

  <div class="animate-show" ng-show="showNotice">
     <ng-include src="'Views/ModalDialogue.html'" onload="onNoticeLoaded()"></ng-include>
  </div>

  <!-- Angular view -->
  <div ng-view></div>

  <!-- Scripts load down here -->
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-sanitize.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.js'></script>
  <script src='//cdn.firebase.com/js/client/1.0.17/firebase.js'></script>

  <!-- Eventually this will all be compiled into one minified file-->
  <script src="Scripts/Models/Post.js"></script>
  <script src="Scripts/Models/PostVM.js"></script>
  <script src="Scripts/Models/User.js"></script>
  <script src="Scripts/Services/PostIO.js"></script>
  <script src="Scripts/Controllers/MainController.js"></script>
  <script src="Scripts/Controllers/FrontpageController.js"></script>
  <script src="Scripts/app.js"></script>

</body>
</html>
